<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Interactive Resume Builder</h1>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">
      <span id="progress-text">0%</span>
    </div>
  </div>

  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Fill Your Details</h2>
      <form id="resume-form">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">

        <label>Profile Summary:</label>
        <textarea id="summary" placeholder="Write a short profile summary"></textarea>

        <h3>Education</h3>
        <div id="education-section"></div>
        <button type="button" onclick="addEducation()">+ Add Education</button>

        <h3>Skills</h3>
        <input type="text" id="skills" placeholder="Enter skills separated by commas">

        <h3>Experience</h3>
        <div id="experience-section"></div>
        <button type="button" onclick="addExperience()">+ Add Experience</button>

        <div class="form-buttons">
          <button type="reset" onclick="clearResume()">Clear</button>
          <button type="button" id="download-btn">Download PDF</button>
        </div>
      </form>
    </div>

    <!-- Resume Preview Section -->
    <div class="resume-section">
      <h2>Live Resume Preview</h2>
      <div id="resume-preview">
        <h1 id="r-name">Your Name</h1>
        <p id="r-email">your.email@example.com | <span id="r-phone">123-456-7890</span></p>
        <h3>Profile Summary</h3>
        <p id="r-summary">Write something about yourself...</p>
        <h3>Education</h3>
        <ul id="r-education"></ul>
        <h3>Skills</h3>
        <ul id="r-skills"></ul>
        <h3>Experience</h3>
        <ul id="r-experience"></ul>
      </div>
    </div>
  </div>

  <!-- âœ… Load PDF library BEFORE script.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
